<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Travel Companion</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="stars"></div>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-plane-departure"></i> Sky Travel Companion
            </a>
    
            <!-- Bouton Toggle Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Liens -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="fas fa-search"></i> Recherche de Vol
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">
                            <i class="fas fa-film"></i> Films
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/music">
                            <i class="fa-solid fa-music"></i> Music
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body">
                        <h5 class="card-title text-center text-primary">
                            <i class="fas fa-plane-departure"></i> Rechercher un Vol
                        </h5>
                        <hr class="my-4">
                        <div class="form-group">
                            <label for="flight-number" class="text-muted">Num√©ro de Vol</label>
                            <input type="text" class="form-control form-control-lg rounded-3" id="flight-number" placeholder="Ex: AF1234">
                        </div>
                        <button class="btn btn-primary btn-lg mt-4 w-100 rounded-3" onclick="window.location.href='/flight/' + document.getElementById('flight-number').value">
                            <i class="fas fa-search"></i> Rechercher
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
