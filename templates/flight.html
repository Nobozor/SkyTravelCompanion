<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Vol - Sky Travel Companion</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="stars"></div>
     <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-plane-departure"></i> Sky Travel Companion
            </a>
    
            <!-- Bouton Toggle Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Liens -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="fas fa-search"></i> Recherche de Vol
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">
                            <i class="fas fa-film"></i> Films
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/music">
                            <i class="fa-solid fa-music"> Music</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div id="flight-info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/movie.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            updateFlightPosition('{{ flight_number }}');
            setInterval(() => updateFlightPosition('{{ flight_number }}'), 30000);
        });

        function searchFlightMovies() {
            const duration = {{ remaining_duration or 'null' }};
            if (duration === null) {
                alert('Impossible de déterminer la durée du vol');
                return;
            }
            const category = document.getElementById('movie-category').value;
            searchMovies(duration, category);
        }
    </script>
</body>
</html>
