<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Vol - Flight Movie Companion</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Flight Movie Companion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Recherche de Vol</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">Films</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Vol {{ flight_number }}</h2>
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div id="flight-info"></div>

        {% if remaining_duration %}
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Informations de vol</h5>
                <p>Temps de vol restant: {{ remaining_duration }} minutes</p>
                <p>Heure d'arrivée estimée: {{ arrival_time }}</p>
                <div class="movie-search mt-3">
                    <h6>Rechercher des films pour votre vol</h6>
                    <div class="form-group">
                        <label for="movie-category">Catégorie</label>
                        <select class="form-control" id="movie-category">
                            <option value="action">Action</option>
                            <option value="comedy">Comédie</option>
                            <option value="drama">Drame</option>
                            <option value="scifi">Science-Fiction</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="searchFlightMovies()">Rechercher des films</button>
                </div>
                <div id="movie-recommendations" class="mt-3"></div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/movie.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            updateFlightPosition('{{ flight_number }}');
            setInterval(() => updateFlightPosition('{{ flight_number }}'), 30000);
        });

        function searchFlightMovies() {
            const duration = {{ remaining_duration or 'null' }};
            if (duration === null) {
                alert('Impossible de déterminer la durée du vol');
                return;
            }
            const category = document.getElementById('movie-category').value;
            searchMovies(duration, category);
        }
    </script>
</body>
</html>
