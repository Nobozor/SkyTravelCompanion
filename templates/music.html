<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommandations de Films - Sky Travel Companion</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="stars"></div>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-plane-departure"></i> Sky Travel Companion
            </a>
    
            <!-- Bouton Toggle Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Liens -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="fas fa-search"></i> Recherche de Vol
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">
                            <i class="fas fa-film"></i> Films
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/music">
                            <i class="fa-solid fa-music"></i> Music
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="music-search">
            <h2>Rechercher des Playlists de Musique</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="flight-duration">Durée du Vol (minutes)</label>
                        <input type="number" class="form-control" id="flight-duration" value="120">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="music-category">Catégorie</label>
                        <select class="form-control" id="music-category">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="chill">Chill</option>
                            <option value="funk">Funk</option>
                            <option value="techno">Techno</option>
                            <option value="metal">Metal</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-3" onclick="searchMusic()">Rechercher</button>
        </div>
      
        <div id="loading-spinner" class="text-center my-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-2">Recherche en cours...</p>
        </div>

        <div class="row" id="music-recommendations">
            <!-- Les recommandations de films seront ajoutées ici dynamiquement -->
        </div>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/spotify.js"></script>
</body>
</html>
