<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommandations de Films - Flight Movie Companion</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Flight Movie Companion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Recherche de Vol</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">Films</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="movie-search">
            <h2>Rechercher des Films</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="flight-duration">Durée du Vol (minutes)</label>
                        <input type="number" class="form-control" id="flight-duration" value="120">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="movie-category">Catégorie</label>
                        <select class="form-control" id="movie-category">
                            <option value="action">Action</option>
                            <option value="comedy">Comédie</option>
                            <option value="drama">Drame</option>
                            <option value="horror">Horreur</option>
                            <option value="scifi">Science-Fiction</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-3" onclick="searchMovies()">Rechercher</button>
        </div>

        <div class="row" id="movie-recommendations">
            <!-- Les recommandations de films seront ajoutées ici dynamiquement -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/movie.js"></script>
</body>
</html>
