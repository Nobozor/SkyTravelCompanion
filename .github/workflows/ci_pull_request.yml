name: Pull request pipeline

on:
  pull_request:
    branches:
      - main  # Le job sera déclenché à chaque commit dans une PR vers 'main'
    types: 
      - opened
      - synchronize
      - reopened  # Ces types d'événements permettent de déclencher le job lors de chaque commit


jobs:
  # CI/CD Job pour Pull Requests
  pr:
    runs-on: ubuntu-latest
    env:
      FLASK_SECRET_KEY: "supercleflask"
      TMDB_API_KEY: "superclefilm"
      LISTEN_PORT: 5000
      LISTEN_HOST: "0.0.0.0"
      FLIGHTS_API_KEY: "supercleflight"
      SPOTIFY_CLIENT_ID: "supercleid"
      SPOTIFY_CLIENT_SECRET: "superclesecret"

    if: github.event_name == 'pull_request' # Seulement pour les PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest unittest/ --maxfail=1
